<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Club Login</title>
		<style type = "text/css">
			.error {
				font: normal 10px arial;
				padding: 3px;
				margin: 3px;
				background-color: #ffc;
				border: 1px solid #c00;
			}
		</style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
		<script>
			$(document).ready(function(){
				$.validator.addMethod("NumbersOnly", function(value, element) {
        		return this.optional(element) || /^[0-9]+$/i.test(value);
    			}, "Club ID must contain only numbers.");

				$("#registerForm").validate(); 
			});
		</script>
	</head>
	<body>
		<h1 style = "font-size: 40px;">Club Login</h1>
		<br />
		<form name="form" method="get" id="registerForm" action="http://times.bcp.org/clubs/clubEdit.php" >
			<table width="400" cellpadding="10" cellspacing="5"> 
				<tr>
					<th scope="row"></th>
					<td><center>BCP Club ID:</center></td>
					<td><center><input name="clubid" type="text" id="clubid" class="required NumbersOnly"></center></td>
				</tr> 
			</table>
			<input type="submit">
		</form>
	</body>	
</html>
